<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시니케어 회원가입</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./join-style.css"
  </head>
  <body>
    <div id="auth-wrapper">
      <div class="auth-image"></div>
      <div class="auth-container">
        <div class="auth-box">
          <div class="title-box">
            <div class="title">시니케어</div>
            <div class="logo"></div>
          </div>
          <div class="sns-container">
            <div class="title">SNS 회원가입</div>
            <div class="sns-button-container">
              <div class="sns-button kakao"></div>
              <div class="sns-button naver"></div>
            </div>
          </div>

          <div class="input-container">
            <div class="input-box">
              <div class="label">이름</div>
              <input type="text" placeholder="이름을 입력해주세요." />
              <div class="message error">이름을 입력해주세요.</div>
            </div>
            <div class="input-box">
              <div class="label">아이디</div>
              <input type="text" placeholder="아이디를 입력해주세요." />
              <div class="duplication-check">
                <div class="checked">중복 확인</div>
              </div>
              <div class="message error">이미 사용중인 아이디 입니다.</div>
            </div>
            <div class="input-box">
              <div class="label">비밀번호</div>
              <input type="password" placeholder="비밀번호를 입력해주세요." />
              <div class="message error">
                영문, 숫자를 혼용하여 8~10자 입력해주세요.
              </div>
            </div>
            <div class="input-box">
              <div class="label">비밀번호 확인</div>
              <input type="password" placeholder="비밀번호를 입력해주세요." />
              <div class="message error">비밀번호가 일치하지 않습니다.</div>
            </div>
            <div class="input-box">
              <div class="label">전화번호</div>
              <input type="text" placeholder="-빼고 입력해주세요" />
              <div class="phonenumber-check">
                <div class="checked">전화번호 확인</div>
              </div>
              <div class="message error">숫자 11자 입력해주세요.</div>
            </div>
            <div class="input-box">
              <div class="label">인증번호</div>
              <input type="text" placeholder="인증번호 4자리를 입력해주세요" />
              <div class="auth-check">
                <div class="checked">인증 확인</div>
              </div>
              <div class="message error">인증번호가 일치하지 않습니다.</div>
            </div>
          </div>
          <div class="button-container">
            <div class="link">회원가입</div>
            <div class="primary-button full-width">로그인</div>
          </div>
          <div style="width: 64px" class="divider"></div>
        </div>
      </div>
    </div>
  </body>
</html>
