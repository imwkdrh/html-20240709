      .sign-in-box {
        width: 500px;
        margin: 0px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .custom-input {
        background: none;
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.5);
        outline: none;
        padding: 8px;
        width: 250px;
        margin: 8px 0px;
        font-size: 20px;
      }

      .normal-message {
        font-size: 14px;
        color: rgba(0, 0, 0, 0.5);
      }

      .error-message {
        font-size: 14px;
        color: rgba(255, 0, 0, 0.5);
      }

      #button-box {
        margin: 8px 0px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .custom-button {
        width: 250px;
        padding: 8px;
        margin: 8px;
      }
    </style>
  </head>

      <h1 class="title">로그인</h1>

          <div id="user-id-message" class="normal-message">
            아이디를 입력하세요.
          </div>
        </div>
        <div class="input-box">
          <input
            id="user-pw"
            name="user-pw"
            class="custom-input"
            type="password"
          />
          <div id="user-p-message" class="normal-message">
            비밀번호를 입력하세요.
          </div>
        </div>
        <div id="button-box">
          <button class="custom-button" type="submit">로그인</button>
